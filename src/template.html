<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes Store</title>
  </head>
  <body>
    <header class="header header--primary">
      <div class="header__content">
        <div class="header__content-logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 60 60" fill="none">
            <circle cx="30" cy="30" r="30" transform="matrix(-1 0 0 1 60 0)" fill="#FCC29A" />
          </svg>
        </div>

        <nav class="header__nav header__nav--primary">
          <ul class="header__nav-links-list">
            <li class="header__nav-list-element"><a href="#" class="header__nav-link">Home</a></li>
            <li class="header__nav-list-element"><a href="#" class="header__nav-link">About</a></li>
            <li class="header__nav-list-element"><a href="#" class="header__nav-link">Blog</a></li>
            <li class="header__nav-list-element"><a href="#" class="header__nav-link">Contact Us</a></li>
          </ul>
        </nav>

        <div class="header__nav header__nav--secondary">
          <button class="button button--click-animation header__nav-button">Log In</button>
        </div>
      </div>
    </header>

    <main>
      <section aria-labelledby="#" class="donate-section">
        <div class="donate-section__text-content">
          <ul class="donate-section__tag-list">
            <li class="donate-section__tag-list-element">GEORGESKETCH</li>
          </ul>
          <div class="donate-section__title-block">
            <h1 class="donate-section__title">
              Lorem ipsum dolor sit amet,
              <a href="#" class="donate-section__title--highlighted">consectetur</a>
              adipiscing
              <div class="donate-section__title-block-icon"></div>
            </h1>
          </div>
          <p class="donate-section__desctiption">
            Donation is one of the best ways to create impact in society. We help connect people who are in need with others who can help
            with the necessary supplies
          </p>
          <div class="donate-section__support-block">
            <button class="button button--click-animation donate-section__button">Donate</button>
            <a href="#" class="donate-section__support-block--extra">
              <div class="donate-section__support-block-icon"></div>
              <span class="donate-section__support-block-title">Learn More</span>
            </a>
          </div>
        </div>
        <div class="donate-section__image-content">
          <img
            srcset="assets/kids-selfie-100w.png 100w, assets/kids-selfie-233w.png 233w"
            sizes="(min-width: 1200px) 233px, 20vw"
            src="assets/kids-selfie-233w.png"
            alt="happy kids selfie"
            class="donate-section__image-content--1"
          />
          <div class="donate-section__image-content-block--2">
            <img
              srcset="assets/bg-image-clothes-608w.png 608w, assets/bg-image-clothes-142w.png 142w"
              sizes="(min-width: 1200px) 608px, 50vw"
              src="assets/bg-image-clothes-608w.png"
              alt="bunch of clothes"
              class="donate-section__image-content--2"
            />
            <div class="donate-section__image-content-square--blue-transparent"></div>
          </div>
          <div class="donate-section__image-content-square"></div>
          <div class="donate-section__image-content-rectangle"></div>
        </div>
      </section>
    </main>
  </body>
</html>
